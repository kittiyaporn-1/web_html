<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            font-size: 1.1em;
            line-height: 1.8em;
            color: #555;
        }

        .details strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ข้อมูลส่วนตัว</h1>
        <img src="profile.jpg" alt="ภาพโปรไฟล์" class="profile-image">
        <div class="details">
            <p><strong>ชื่อ:</strong> กฤติยาภรณ์ ใจดี</p>
            <p><strong>อายุ:</strong> 25 ปี</p>
            <p><strong>อาชีพ:</strong> นักพัฒนาซอฟต์แวร์</p>
            <p><strong>ที่อยู่:</strong> กรุงเทพมหานคร, ประเทศไทย</p>
            <p><strong>อีเมล:</strong> somchai@email.com</p>
        </div>
    </div>
</body>
</html>
